plugins {
    id 'java-library'
    id 'idea'
}

idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}

jar {
    enabled=false
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.heigit.org/artifactory/main')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

ext {
    log4jVersion = '2.19.0'
    slf4jVersion = '2.0.6'
}

dependencies {
    testImplementation "org.apache.logging.log4j:log4j-1.2-api:${log4jVersion}"
    testImplementation "org.apache.logging.log4j:log4j-core:${log4jVersion}"
    testImplementation "org.slf4j:slf4j-log4j12:${slf4jVersion}"
    testImplementation "org.springframework.boot:spring-boot-starter-log4j2:3.0.2"
    testImplementation "com.typesafe:config:1.4.2"
    testImplementation "org.ow2.asm:asm:9.0"
    testImplementation "javax.xml.bind:jaxb-api:2.4.0-b180830.0359"
    testImplementation "io.rest-assured:rest-assured:4.3.1"
    testImplementation "junit:junit:4.13.1"
    testImplementation "org.json:json:20140107"
    testImplementation "com.vividsolutions:jts:1.13"
}

group = 'org.heigit.ors'
version = '0.0.1-SNAPSHOT'
description = 'openrouteservice-api-tests'
java.sourceCompatibility = JavaVersion.VERSION_11

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
